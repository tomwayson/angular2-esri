<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title><%= webpackConfig.metadata.title %></title>

  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <% if (webpackConfig.htmlElements.headTags) { %>
  <!-- Configured Head Tags  -->
  <%= webpackConfig.htmlElements.headTags %>
  <% } %>
   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/dijit/calcite.css">
  <link rel="stylesheet" href="//js.arcgis.com/3.16/esri/themes/calcite/esri/esri.css">
  <link rel="stylesheet" href="app/styles/main.css">  

  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">
  <!-- 1. Configure and load ESRI libraries -->
  <script>
    window.dojoConfig = {
      async: true,
      isDebug: true
    };
  </script>
  <script src="https://js.arcgis.com/3.16/"></script>
  <script>
    setTimeout(function(){ 
      require([
        "polyfills.bundle.js", 
        "vendor.bundle.js",
        "main.bundle.js"
      ], function (polyfills, vendor, main) {}); 
    }, 4000);
    
  </script>  

</head>

<body class="calcite">
  <div class="container-fluid">
    <app>
      Loading...
    </app>
  </div>
  <!-- Google Analytics: change UA-71073175-1 to be your site's ID -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-71073175-1', 'auto');
    ga('send', 'pageview');
  </script>

</body>
</html>
